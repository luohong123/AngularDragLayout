<nz-layout class="layout-wrap">
  <nz-header>
    <div class="logo">
      <i nz-icon nzType="layout" nzTheme="outline"></i>
      <span>可视化布局</span>
    </div>
    <ul nz-menu [nzSelectable]="false" nzTheme="dark" nzMode="horizontal" class="header-menu">
      <li nz-menu-item>
        <i nz-icon class="header-icon" nzType="github" nzTheme="outline"></i></li>
      <li nz-menu-item>
        <nz-button-group [nzSize]="small">
          <button nz-button nzType="primary"><i nz-icon nzType="edit" nzTheme="outline"></i>编辑</button>
          <button nz-button nzType="primary"><i nz-icon nzType="form" nzTheme="outline"></i>布局编辑</button>
          <button nz-button nzType="primary"><i nz-icon nzType="eye" nzTheme="outline"></i>预览</button>
        </nz-button-group>
      </li>
      <li nz-menu-item>
        <nz-button-group [nzSize]="small">
          <button nz-button nzType="primary"><i nz-icon nzType="cloud-download" nzTheme="outline"></i>下载</button>
          <button nz-button nzType="primary"><i nz-icon nzType="export" nzTheme="outline"></i>导出</button>
          <button nz-button nzType="primary"><i nz-icon nzType="save" nzTheme="outline"></i>保存</button>
          <button nz-button nzType="primary"><i nz-icon nzType="delete" nzTheme="outline"></i>清空</button>
        </nz-button-group>
      </li>
      <li nz-menu-item>
        <nz-button-group [nzSize]="small">
          <button nz-button nzType="primary"><i nz-icon nzType="rollback" nzTheme="outline"></i>撤销</button>
          <button nz-button nzType="primary"><i nz-icon nzType="retweet" nzTheme="outline"></i>重做</button>
        </nz-button-group>
      </li>
    </ul>
  </nz-header>
  <nz-layout>
    <nz-sider nzWidth="200px">
      <ul nz-menu nzMode="inline" nzTheme="dark" class="sider-menu">
        <li nz-submenu nzOpen nzIcon="user" nzTitle="布局设置">
          <ul>
            <li nz-menu-item>
              <input nz-input class="grid-setting" [(ngModel)]="grid1" nzSize="small" />
              <drag-button class="drag" [draggable]="true" (dragstart)="dragstart_handler($event,'grid1')">
              </drag-button>
            </li>
            <li nz-menu-item>
              <input nz-input class="grid-setting" [(ngModel)]="grid2" nzSize="small" />
              <drag-button class="drag" draggable="true" (dragstart)="dragstart_handler($event)"></drag-button>
            </li>
            <li nz-menu-item>
              <input nz-input class="grid-setting" [(ngModel)]="grid3" nzSize="small" />
              <drag-button class="drag"></drag-button>
            </li>
            <li nz-menu-item>
              <input nz-input class="grid-setting" [(ngModel)]="grid4" nzSize="small" />
              <drag-button class="drag"></drag-button>
            </li>
          </ul>
        </li>
        <li nz-submenu nzTitle="subnav 2" nzIcon="laptop">
          <ul>
            <li nz-menu-item>option5</li>
            <li nz-menu-item>option6</li>
            <li nz-menu-item>option7</li>
            <li nz-menu-item>option8</li>
          </ul>
        </li>
        <li nz-submenu nzTitle="subnav 3" nzIcon="notification">
          <ul>
            <li nz-menu-item>option9</li>
            <li nz-menu-item>option10</li>
            <li nz-menu-item>option11</li>
            <li nz-menu-item>option12</li>
          </ul>
        </li>
      </ul>
    </nz-sider>
    <nz-layout class="inner-layout">
      <nz-content class="container" #container (dragover)="dragover_handler($event)" (drop)="drop_handler($event)">
        <!-- 拖拽组件到这里 -->
        <drag-grid></drag-grid>
      </nz-content>
    </nz-layout>
  </nz-layout>
</nz-layout>
